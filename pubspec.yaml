name: minio
description: Unofficial MinIO Dart Client SDK that provides simple APIs to access any Amazon S3 compatible object storage server.
version: 3.5.0
homepage: https://github.com/clansofts/minio_new
issue_tracker: https://github.com/clansofts/minio_new/issues

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  meta: ^1.3.0
  http: ^1.2.0
  crypto: ^3.0.0
  convert: ^3.0.0
  xml: ^6.5.0
  buffer: ^1.1.0
  intl: ^0.18.1
  mime: ^1.0.0
  path: ^1.8.0

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.16.8
  html: ^0.15.0
